<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-container">
    <div class="product-component">
      <img class="image-product" src="./images/image-product-desktop.jpg" alt="">

      <div class="detal-component">
        <div class="text-header">PERFUME</div>
        <div class="topic">Gabrielle Essence Eau De Parfum</div>
        <div class="article">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="productPrice-container">
          <div class="price">$149.99</div>
          <div class="decreasedPrice">$169.99</div>
        </div>

        <div class="addToCard-container">
          <button class="addToCard-btn">
            <div class="pointCard-component">
              <img class="image-iconsShop" src="./images/icon-cart.svg" alt="iconsShop"> 
              <div>Add to Cart </div>
            </div>
            
          </button>
        </div>
      </div>

    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
